<!-- ///////////////////////////////// Entete  -->
 <div class="global" id="entete">

     <!-- navigation principale -->

      <a href="#accueil">Accueil</a>
      <a href="#inscription">Inscription</a>

 </div>

      <h2>TP2</h2>
    </section>
  </div>

</div>
